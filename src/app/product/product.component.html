<div id="content">
    <div class="container">
      <div class="row">
    
            <div *ngFor="let product of products"class="product1 col-6 col-sm-4 col-md-4 col-lg-3">
                <img src="{{product.thumbnail}}"/>                
                <h3><a href = "/products-detail/{{product.id}}">{{product.title}}</a></h3>
                <span class="price">Giá :{{product.price}}$</span>
                <button class="sales" *ngIf="product.sales; else notsale">Mua với mã giảm giá</button>
                <ng-template #notsale>
                    <button>Mua ngay</button>
                </ng-template>
            </div>

    </div>      
    </div>
</div>
